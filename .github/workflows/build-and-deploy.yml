name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: victorum-card-creator-prototype
          path: build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
    
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: victorum-card-creator-prototype
          path: build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build